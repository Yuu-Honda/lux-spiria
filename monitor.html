<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>アクセスモニター</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h1>アクセス状況モニター</h1>
  <table>
    <thead>
      <tr>
        <th>ユーザーID</th>
        <th>アクセス日時</th>
        <th>IPアドレス</th>
      </tr>
    </thead>
    <tbody id="logBody">
      <tr><td colspan="3">データを読み込み中...</td></tr>
    </tbody>
  </table>

  <script>
    async function fetchLogs() {
      // ここにAPIからアクセスログを取得するコードを入れる
      // 現時点ではサンプルデータを表示
      const logs = [
        { user_id: "DEV_PHANTOM_001", timestamp: "2025-08-12T19:00:00Z", ip: "192.168.0.1" },
        { user_id: "DEV_ALPHA_002", timestamp: "2025-08-12T18:45:00Z", ip: "192.168.0.2" }
      ];

      const tbody = document.getElementById("logBody");
      tbody.innerHTML = "";
      logs.forEach(log => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${log.user_id}</td><td>${new Date(log.timestamp).toLocaleString()}</td><td>${log.ip}</td>`;
        tbody.appendChild(tr);
      });
    }

    fetchLogs();
  </script>
</body>
</html>
