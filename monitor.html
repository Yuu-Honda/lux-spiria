<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>アクセスモニター</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h1>アクセス状況モニター</h1>
  <table>
    <thead>
      <tr>
        <th>ユーザーID</th>
        <th>アクセス日時</th>
        <th>IPアドレス</th>
      </tr>
    </thead>
    <tbody id="logBody">
      <tr><td colspan="3">データを読み込み中...</td></tr>
    </tbody>
  </table>

  <script>
    async function fetchLogs() {
      try {
        const res = await fetch('/api/access');
        if (!res.ok) throw new Error('API通信失敗');
        const data = await res.json();
        updateTable(data.logs);
      } catch (error) {
        console.error(error);
        const tbody = document.getElementById('logBody');
        tbody.innerHTML = '<tr><td colspan="3">アクセスログの取得に失敗しました。</td></tr>';
      }
    }

    function updateTable(logs) {
      const tbody = document.getElementById('logBody');
      tbody.innerHTML = '';
      logs.forEach(log => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${log.user_id}</td><td>${new Date(log.timestamp).toLocaleString()}</td><td>${log.ip}</td>`;
        tbody.appendChild(tr);
      });
    }

    fetchLogs();
  </script>
</body>
</html>
