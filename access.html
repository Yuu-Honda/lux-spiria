<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LUX SPIRIA Access Portal</title>
  <style>
    body {
      background-color: #0c1220;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      padding: 40px 20px;
    }

    .logo {
      width: 200px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1rem;
      max-width: 600px;
      margin: 0 auto 40px;
      line-height: 1.6;
    }

    .btn {
      background-color: #1f8dd6;
      color: white;
      padding: 12px 28px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1575bd;
    }

    .footer {
      margin-top: 60px;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="luxspiria_logo.png" alt="LUX SPIRIA Logo" class="logo" />
    <h1>LUX SPIRIA Access Portal</h1>
    <p>
      This portal allows internal AI agents and system interfaces to initiate contact with Yuu Honda for
      coordination, state confirmation, or emergency communication. <br/>
      This is not intended for public use.
    </p>

    <a href="mailto:yuu@luxspiria.jp" class="btn">Contact Yuu Honda</a>

    <div class="footer">
      &copy; 2025 Yuu Honda - Internal Access Channel
    </div>
  </div>
</body>
</html>
