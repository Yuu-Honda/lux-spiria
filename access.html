<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Access Portal | Yuu Honda</title>
  <style>
    body {
      background-color: #0f1217;
      color: #ffffff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3em;
    }
    h1 {
      color: #e0e0e0;
    }
    .button {
      background-color: #222;
      border: 1px solid #555;
      color: #fff;
      padding: 0.8em 2em;
      margin: 1em;
      font-size: 1.1em;
      cursor: pointer;
      border-radius: 6px;
    }
    .button:hover {
      background-color: #444;
    }
    .status-box {
      margin-top: 2em;
      background: #1a1a1a;
      padding: 1em 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(80, 80, 80, 0.2);
    }
  </style>
</head>
<body>
  <h1>Yuu Honda Access Portal</h1>
  <button class="button">🔔 呼び出しを送信</button>
  <button class="button">🧠 現在の状態を記録</button>
  <div class="status-box">
    <p>現在の状態：<strong>安定</strong></p>
    <p>最終アクセス：2025
